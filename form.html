<form action="{{ url_for("gfg")}}" method="post">
    <label for="channel">Channel:</label>
    <input type="text" id="Channel" name="chn" placeholder="channel"></br>
    <label for="longitude">Longitude:</label>
    <input type="text" id="Longitude" name="lgtd" placeholder="longitude"></br>
    <label for="latitude">Latitude:</label>
    <input type="text" id="Latitude" name="lat" placeholder="latitude"></br>
    <label for="noise_factor">Noise Factor:</label>
    <input type="text" id="Noise Factor" name="nf" placeholder="noise factor"></br>
    <label for="transmitter_power">TX Power:</label>
    <input type="text" id="TX Power" name="ptx" placeholder="transmitter power"></br>
    <label for="transmitter_gain">TX Gain:</label>
    <input type="text" id="TX Gain" name="gtx" placeholder="transmitter gain"></br>
    <label for="reciever_gain">RX Gain:</label>
    <input type="text" id="RX Gain" name="grx" placeholder="reciever gain"></br>
    <label for="aclr1">ACLR1:</label>
    <input type="text" id="ACLR1" name="aclr1" placeholder="ACLR1"></br>
    <label for="aclr2">ACLR2:</label>
    <input type="text" id="ACLR2" name="aclr2" placeholder="ACLR2"></br>
    <button type="submit">Send Request</button>
    </form>
